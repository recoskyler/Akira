<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <script defer src="./scripts/script.js"></script>
        <noscript>JavaScript not enabled!</noscript>

        <link rel="stylesheet" href="./styles/style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

        <title>Akira</title>
    </head>

    <body id="body">
        <nav id="nav">
            <table>
                <tr>
                    <td class="side">
                        <div class="navItem" id="nameIcon">AKIRA</div>
                    </td>

                    <td class="center">
                        <div class="navItem"><button id="openTabsScreen" class="navButton leftMost selectedNav" >Open Tabs</button></div>
                        <div class="navItem"><button id="recentlyClosedScreen" class="navButton leftMost">Recently Closed</button></div>
                        <div class="navItem"><button id="bookmarksScreen" class="navButton leftMost">Bookmarks</button></div>
                        <div class="navItem"><button id="aboutScreen" class="navButton rightMost">About</button></div>
                        <div class="navItem"><button id="settingsScreen" class="navButton rightMost">Settings</button></div>
                    </td>

                    <td class="side"></td>
                </tr>
            </table>
        </nav>

        <div id="cont">
            <input type="text" id="searchBox" placeholder="Search" name="searchBox">

            <div id="optionsCont">
                <div class="optionsBox">
                    <span class="optionTitle">Group by</span>

                    <div id="byWindow" class="actionButton optionButton deselectedOption">
                        <span class="actionTitle">Window</span>
                    </div>

                    <div id="byPage" class="actionButton optionButton deselectedOption">
                        <span class="actionTitle">Page</span>
                    </div>
                </div>

                <div class="optionsBox">
                    <span class="optionTitle">Sort by</span>

                    <div id="sortAlpha" class="actionButton optionButton deselectedOption">
                        <span class="actionTitle">Name</span>
                    </div>
                </div>

                <div class="optionsBox">
                    <span class="optionTitle">Actions</span>

                    <div id="refresh" class="actionButton optionButton deselectedOption">
                        <span class="actionTitle">Refresh</span>
                    </div>
                </div>
            </div>

            <div id="main">

            </div>

            <div id="selectionRect" hidden></div>
        </div>

        <div id="undoCont">
            <div id="undoBox">
                <span id="undoText">Closed 5 tabs</span>
                <span id="undoButton">Undo</span>
            </div>
        </div>

        <div id="footer">
            <span id="selectedCount">0 Selected</span>

            <div id="mid">
                <div id="bookmarkSelected" class="actionButton">
                    <img src="./images/bookmark.png" alt="Bookmark" class="actionImage">
                    <span class="actionTitle">Bookmark Selected</span>
                </div>
    
                <div id="closeSelected" class="actionButton">
                    <img src="./images/close.png" alt="Bookmark" class="actionImage">
                    <span class="actionTitle">Close Selected</span>
                </div>
            </div>
        </div>
    </body>
</html>
